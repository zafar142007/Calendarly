logging.level.org.springframework=DEBUG
logging.level.root=INFO

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPool

spring.datasource.driverClassName=io.r2dbc:r2dbc-h2
spring.datasource.username=calendar
spring.datasource.password=calendar
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=${PORT:8080}

application.session.expiry.interval.ms=1800000
application.db.row.lock.timeout.ms=1000

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
worker.pool.size=10